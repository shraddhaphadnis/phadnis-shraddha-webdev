<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid bg-primary">
        <div class="col-sm-4 hidden-xs">
            <a href="#/user/{{model.userId}}/website"
               class="glyphicon glyphicon-chevron-left navbar-brand pull-left">
            </a>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Pages
                </a>
            </div>
            <a href="/user/{{model.userId}}/website/{{model.websiteId}}/page/new"
               class="glyphicon glyphicon-plus navbar-brand pull-right">
            </a>
        </div>
        <div class="col-sm-8">
            <a href="/user/{{model.userId}}/website"
               class="glyphicon glyphicon-chevron-left navbar-brand pull-left visible-xs">
            </a>
            <a ng-click="model.updatePage()"
               class="glyphicon glyphicon-ok navbar-brand pull-right">
            </a>
            <div class="navbar-header">
                <a class="navbar-brand no-left-margin">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="page in model.pages">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="page-name">Name</label>
        <input ng-model="model.page.name"
               placeholder="Page Name"
               class="form-control"
               id="page-name"/>
        <label for="Title">Title</label>
        <textarea ng-model = "model.page.description"
                  placeholder="Page Title"
                  class="form-control"
                  id="Title"></textarea>

        <a ng-click="model.deletePage()" class="btn btn-danger btn-block">
            delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <a href = "#/user/{{model.userId}}" class="navbar-link navbar-brand pull-right">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
