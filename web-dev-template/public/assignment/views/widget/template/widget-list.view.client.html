<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link navbar-brand pull-left">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <a class="navbar-brand">
                Widgets
            </a>

            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"
               class="glyphicon glyphicon-plus pull-right navbar-brand"></a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="widget-list" wbdv-sortable="">
        <div ng-repeat="widget in model.widgets">
            <div class="jga-toolbar">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <!--<ng-include src="model.getWidgetTemplateUrl(widget.widgetType)"></ng-include>-->

            <div ng-switch="widget.type">
                <div ng-switch-when="heading">
                    <ng-include src="'views/widget/template/widget-heading.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="image">
                    <ng-include src="'views/widget/template/widget-image.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="html">
                    <ng-include src="'views/widget/template/widget-html.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="youtube">
                    <ng-include src="'views/widget/template/widget-youtube.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="text">
                    <ng-include src="'views/widget/template/widget-text.view.client.html'"></ng-include>
                </div>
            </div>
        </div>
</div>
    <div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="row container-fluid bg-primary">
                <div class="col-xs-1">
                    <a>
                        <span class="glyphicon glyphicon-triangle-right navbar-brand"></span>
                    </a>
                </div>
                <div class="col-xs-2">
                    <a>
                        <span class="glyphicon glyphicon-eye-open navbar-brand"></span>
                    </a>
                </div>
                <a href="#/user/{{model.userId}}" class="navbar-brand pull-right">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </div>
        </nav>
    </div>
