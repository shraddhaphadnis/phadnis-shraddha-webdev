<nav class="navbar navbar-default navbar-fixed-top page-list">
    <div class="container-fluid bg-primary">
        <div class="navbar-text pull-left page-text">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-text pull-right page-text">
            <a ng-click="model.updateWidget()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header page-text">
            <a class="navbar-brand">Widget Edit</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="page-name">Name</label>
    <input ng-model = "model.widget.name"
            class = "form-control"
           id="page-name"/>

    <label for="Text">Text</label>
    <textarea ng-model = "model.widget.text"
            class="form-control"
              id="Text"></textarea>

    <div class="form-group">
        <label for="widget-image-url">URL</label>
        <input  ng-model="model.widget.url"
                type="url"
                class="form-control"
                placeholder="url"
                id="widget-image-url"/>
    </div>

    <label for="width">Width</label>
    <input ng-model="model.widget.width"
            class="form-control"
           id="width"/>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <a href = "#/user/{{model.userId}}" class="navbar-link navbar-brand pull-right">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
