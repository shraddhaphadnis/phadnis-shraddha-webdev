<nav class="navbar navbar-default navbar-fixed-top page-list">
    <div class="container-fluid">
        <div class="navbar-text pull-left page-text">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-text pull-right page-text">
            <a ng-click="model.updateWidget()">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header page-text">
            <a class="navbar-brand">Widget Edit</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <a ng-click="model.createWidget('heading')">
                    Header
                </a>
            </li>
            <li class="list-group-item">
                <a ng-click="model.createWidget('html')">
                    HTML
                </a>
            </li>
            <li class="list-group-item">
                <a ng-click="model.createWidget('image')" >
                    Image
                </a>
            </li>
            <li class="list-group-item">
                <a ng-click="model.createWidget('youtube')">
                    Youtube
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input  class="form-control" id="name" placeholder="Widget Name">
            </div>
            <div class="form-group">
                <label for="widgettext">Text</label>
                <input ng-model="model.widget.text" class="form-control" id="widgettext" placeholder="Widget Text" value="Deep Learning Will Radically Change the Ways We Interact with Technology"></input>
            </div>
            <div class="form-group">
                <label for="widgetsize">Size</label>
                <input ng-model="model.widget.size" class="form-control" id="widgetsize" placeholder="Size" value="3"></input>
            </div>
            <div class="form-group">
                <a class="btn btn-danger btn-block"
                ng-click="model.deleteWidget()">Delete</a>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom page-list">
    <div class="container-fluid">
        <div class="navbar-text pull-right page-text">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
