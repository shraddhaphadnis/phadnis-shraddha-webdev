    <div class="container-fluid">
        <div class="navbar-header">

                <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}" class="navbar-link">

<div class="container-fluid">
    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>
    <div class="row container-fluid">
        <div class="col-xs-4" style="padding-left:0px; padding-right:0px;" ng-repeat="photo in model.photos.photo">
            <img width="100%"
                 ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>

    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
