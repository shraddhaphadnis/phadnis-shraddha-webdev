<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>


    <input ng-model = "model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model = "model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           class="form-control"
           placeholder="very password"/>
    <input ng-model = "model.user.email"
           type="email"
           class="form-control"
           placeholder="Email"/>
    <input ng-model = "model.user.firstname"
           type="text"
           class="form-control"
           placeholder="firstname"/>
    <input ng-model = "model.user.lastname"
           type="text"
           class="form-control"
           placeholder="lastname"/>
    <input ng-model = "model.user.phone"
           type="text"
           class="form-control"
           placeholder="phone number"/>
    <a ng-click="model.register(model.user)"
       class="btn btn-primary btn-block">
        Register
    </a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
