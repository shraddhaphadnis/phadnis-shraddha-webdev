        <div class="row">
            <a class=" navbar-text-decor" href="#">
                Travel Agent Login Page
            </a>
        </div>

<div class="container">
    <div ng-show="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>
    <h1>Login as Admin</h1>
    <form ng-submit="model.login(model.user.username,model.user.password)">
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <input type="submit" class="btn btn-primary btn-block" value="Login">
    </form>
    <br>
    <a class="btn btn-success btn-block"
       href="#/registerAgent">Register</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user white-glyphicon pull-right"></span>
            </a>
        </div>
    </div>
</nav>
