                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('EDIT')" class="active">
                            Edit Profile
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('LIKE')" class="active like-button-color">
                            Likes
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-heart like-button-color"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('FOLLOWER')" class="active follower-button-color">
                            Followers
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-eye-open follower-button-color"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('FOLLOWING')" class="active following-button-color">
                            Following
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-eye-open following-button-color"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">

                        </a>

                    </div>

                        <a href="" class="pull-right">

                </div>
            </li>

        </ul>

    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <div>
            <div ng-switch="model.choice">

                <div ng-switch-when="EDIT">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>

                <div ng-switch-when="LIKE">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>
                <div ng-switch-when="FOLLOWER">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>
                <div ng-switch-when="FOLLOWING">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>
                <div ng-switch-when="OWNED">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>

                <div ng-switch-when="null">
                    <div ng-include="model.getChoiceView('EDIT')"></div>
                </div>
            </div>
        </div>
