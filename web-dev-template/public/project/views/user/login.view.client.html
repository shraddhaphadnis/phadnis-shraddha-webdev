<div class="container-fluid">
        <h1>Login</h1>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
        </div>


        <input ng-model="user.username"
               class="form-control"
               placeholder="username"/>


        <input ng-model="user.password"
               class="form-control"
               type="password"
               placeholder="password"/>

        <a class="btn btn-primary btn-block"
           ng-click="model.login(user)">
                Login
        </a>
        <a href="/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Facebook
        </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">

                        <a href="#/login">
                                <span class="glyphicon glyphicon-user white-glyphicon pull-right"></span>
                        </a>
                </div>
        </div>
