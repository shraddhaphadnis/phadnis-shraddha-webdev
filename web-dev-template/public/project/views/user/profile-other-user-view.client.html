<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row text-center">
                    <h3>{{model.secondUser.username}}</h3>
                    <div ng-if="model.secondUser._id!=model.user._id">
                        <a ng-if=!model.following ng-click="model.follow()"
                           class="btn btn-success">
                            <i class="glyphicon glyphicon-plus"/> follow {{model.secondUser.username}}
                        </a>
                        <a ng-if=model.following ng-click="model.unfollow()"
                           class="btn btn-warning">
                            <i class="glyphicon glyphicon-minus"/> unfollow {{model.secondUser.username}}
                        </a>
                    </div>

                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('LIKE')" class="active">
                            Likes
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-heart like-button-color"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('FOLLOWER')" class="active">
                            Followers
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-eye-open follower-button-color"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="" ng-click="model.setChoice('FOLLOWING')" class="active">
                            Following
                        </a>

                    </div>
                    <div class="col-xs-2">
                        <a href="" class="pull-right">
                            <span class="glyphicon glyphicon-eye-open following-button-color"></span>
                        </a>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <div>
            <div ng-switch="model.choice">

                <div ng-switch-when="LIKE">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>
                <div ng-switch-when="FOLLOWER">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>
                <div ng-switch-when="FOLLOWING">
                    <div ng-include="model.getChoiceView(model.choice)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
