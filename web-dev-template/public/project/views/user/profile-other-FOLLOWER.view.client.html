<h2>Followers <a href="">
        <span class="glyphicon glyphicon-eye-open follower-button-color"></span>
    </a>
</h2>

    <br>
    <div class="container-fluid">
        <div class="row col-sm-6 well">
            <div ng-switch="model.followers.length">

                <div ng-switch-when=0>

                    <div class="well col-sm-8">
                        <p class="bg-info">Sorry you have no followers!!</p>
                    </div>
                </div>
                <div ng-switch-default>

                    <div ng-repeat="f in model.followers">
                        <h3><span class="glyphicon glyphicon-user"></span>
                            <div ng-if="model.user._id!=f._id">
                                <a ng-click = "model.setSecondUser(f)"
                                   href="#/user1/secondUserProfile">{{f.firstName}}</a>
                            </div>
                            <div ng-if="model.user._id==f._id && model.user.role == 'OWNER'">
                                <a href="#/owner">{{f.firstName}}</a>
                            </div>
                            <div ng-if="model.user._id==f._id && model.user.role == 'CUSTOMER'">
                                <a href="#/user">{{f.firstName}}</a>
                            </div>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
